<html ng-app="listaTelefonica">

	<head>

		<title>Lista Telefonica</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.6/css/bootstrap.css">
		<link href="extras/meu_css.css" rel="stylesheet">
		<script src="lib/angular-1.5.5/angular.js"></script>

		<script>
			angular.module("listaTelefonica", []);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
				$scope.app = "Lista Telef√¥nica";
				$scope.contatos = [
				{nome: "Tigger", telefone: "9999-9999"},
				{nome: "Garfield", telefone: "9999-8888"}
				];
				$scope.adicionarContato = function (contato) {
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
				};
			});
		</script>

	</head>
	<body>

		<div ng-controller="listaTelefonicaCtrl">

			<div class="jumbotron">

				<h3>{{app}}</h3> <!-- OU: <h4 ng-bind="app"></h4> -->
				
				<table class="table table-striped">
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
					</tr>
					<tr ng-repeat="contato in contatos">
						<td ng-repeat="(key,value) in contato">
							{{value}}
						</td>
						<!-- OU: <td>{{contato.nome}}</td>
						<td>{{contato.telefone}}</td> -->
					</tr>
				</table>

				<hr/>

				<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
				<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
				<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
				{{contato}}
			</div>

		</div>

	</body>

</html>
